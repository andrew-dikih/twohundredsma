<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available JSON Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Available JSON Files</h1>
    <a href="/graph">Go to Stock Price Graph</a>
    <ul>
        {% for file in files %}
        <li><a href="/data/{{ file }}">{{ file }}</a></li>
        {% endfor %}
    </ul>
    <a href="/" style="display: block; margin-top: 20px;">Return to Home</a>
</body>
</html>
